add_newline = true

format = """
$os\
$username\
$directory\
$fill\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$java\
$lua\
$nodejs\
$python\
$rust\
$ruby\
$terraform\
$memory_usage\
$docker_context\
$container\
$jobs\
$line_break\
$character"""

right_format = """
$cmd_duration\
$time\
$aws\
$gcloud\
$azure"""


